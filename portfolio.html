<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше Имя - Портфолио</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Шапка (Header) -->
    <header>
        <div class="container">
            <h1>Ваше Имя</h1>
            <p>Ваша профессия / заголовок</p>
        </div>
    </header>

    <!-- Навигация (Navigation) -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#about" onmouseover="animateElement(this)">Обо мне</a></li>
                <li><a href="#portfolio" onmouseover="animateElement(this)">Портфолио</a></li>
                <li><a href="#contact" onmouseover="animateElement(this)">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <!-- Секция "Обо мне" (About Me) -->
    <section id="about">
        <div class="container">
            <h2>Обо мне</h2>
            <p>Несколько предложений о вас, вашем опыте и навыках.</p>
        </div>
    </section>

    <!-- Секция "Портфолио" (Portfolio) -->
    <section id="portfolio">
        <div class="container">
            <h2>Портфолио</h2>
            <!-- Здесь вы можете добавить проекты с описанием и изображениями -->
            <div class="project">
                <img src="project1.jpg" alt="Проект 1">
                <h3>Проект 1</h3>
                <p>Краткое описание проекта 1.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Проект 2">
                <h3>Проект 2</h3>
                <p>Краткое описание проекта 2.</p>
            </div>
            <!-- Добавьте больше проектов при необходимости -->
        </div>
    </section>

    <!-- Секция "Контакты" (Contact) -->
    <section id="contact">
        <div class="container">
            <h2>Контакты</h2>
            <p>Свяжитесь со мной:</p>
            <!-- Добавьте форму обратной связи или контактные данные -->
        </div>
    </section>

    <!-- Подвал (Footer) -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Ваше Имя. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js">
        
    </script>
</body>

</html>
